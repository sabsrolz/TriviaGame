<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="container" class="col-md-10">
      <h1 class="mt-2 mb-5 text-center">Totally Trivial Trivia</h1>
      <div id="game_start" class="row">
        <div class="col text-center">
          <button id="start" type="button" class="btn btn-primary btn-lg">
            Start Game!
          </button>
        </div>
      </div>
      <div class="row">
        <div id="timer" class="col text-center"></div>
      </div>
      <div id="question" class="m-3 col text-center"></div>
      <div id="options">
        <div id="answer1" class="m-2 answers col text-center"></div>
        <div id="answer2" class="m-2 answers col text-center"></div>
        <div id="answer3" class="m-2 answers col text-center"></div>
        <div id="answer4" class="m-2 answers col text-center"></div>
        <div id="output" class="col text-center"></div>
        <div id="image" class="col-md-3 text-center"></div>
        <div id="end_game" class="col text-center"></div>
        <div id="score" class="col text-center"></div>
      </div>
    </div>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
