<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="container" class="col-md-10">
      <h1 class="text-center">Totally Trivial Trivia</h1>
      <div id="game_start" class="row">
        <button id="start">Start Game!</button>
      </div>
      <div id="timer" class="row"></div>
      <div id="question" class="row"></div>
      <div id="options">
        <div id="answer1" class="answers row"></div>
        <div id="answer2" class="answers row"></div>
        <div id="answer3" class="answers row"></div>
        <div id="answer4" class="answers row"></div>
      </div>
    </div>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
